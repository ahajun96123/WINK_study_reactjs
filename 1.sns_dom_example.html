<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>sns exercise</title>
    <link rel="stylesheet" href="sns_style.css">
</head>
<body>
    <!-- Trigger/Open The Modal -->
    <button id="writeBtn">글 쓰기</button>
    <button id="deleteBtn">글 삭제</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="container">
                <div class="item">
                    <input type="text" placeholder="✨작성자 이름" name="name" id="name">
                    <i class="fas fa-user"></i>
                </div>
                <textarea name="text" id="text" cols="30" rows="10" placeholder="✍내용"></textarea>
                <button onclick="postStart(name.value, text.value, true)" id="post">작성</button>
            </div>
        </div>
    </div>
    <!-- The Modal -->
    <div id="deleteModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="container">
                <div class="item">
                    <input type="text" placeholder="게시물 id" name="name" id="postsId">
                    <i class="fas fa-user"></i>
                </div>
                <button onclick="deleteStart(name.value, text.value, true)" id="delete">삭제</button>
            </div>
        </div>
    </div>
    <div id="timeline">
        <!--<div class="container">
            <h1>작성자</h1>
            <p>내용</p>
        </div>-->
    </div>

    <script>

    </script>
</body>

</html>
